<!-- We can take from templates even in different files -->
{% extends "blog/base.html" %}
<!-- This inputs crispy forms -->
{% load crispy_forms_tags %}

{% block content %}    
    <div class="content-section">
        <!-- this post request sends out information -->
        <form method="POST">
            <!-- This is basically here for security-->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Join Today</legend>
                <!-- this retrieves the form variable that we need, as_p renders it in paragraph form -->
                <!-- But instead of as_p we are gonna use crispy forms -->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"> Sign Up </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                 Already Have an Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>

{% endblock content %}
